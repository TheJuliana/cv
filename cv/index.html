<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title >Juliana Svetlakova</title>
        <script src="../cv/scripts/script.js"></script>
        <link rel="stylesheet" type="text/css" href="../cv/src/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    </head>
<body>

<div class="top-container">
    <div class="text-begin">
        <h1 id="header"><span id="startText"  data-language="startText">Привет! Меня зовут </span><br><span id="name"  data-language="name">Ульяна Светлакова</span></h1>
        <button id="scrollButton" onclick="scrollToContent()" data-language="scrollButton">Вниз</button>
    </div>
    <img src="../cv/images/yellow_cat.png" alt="Your Image"> 
    <button class="languageButton" id="languageButton" onclick="toggleLanguage()" data-language="switchBtn">Ru</button>
</div>

<div class="header" id="myHeader">
  <h2>My Header</h2>
</div>

<div class="content">
  <h2 id="headProjects" data-language="headProjects">Проекты</h2>
  <div id="projList">
    <div class="block" data-modal="modal1">
      <img src="image1.jpg" alt="Image 1">
      <p id="modalText" data-language="proj1">Text 1</p>
    </div>

    <div class="block" data-modal="modal2">
        <img src="image2.jpg" alt="Image 2">
        <p id="modalText" data-language="proj2">Text 2</p>
    </div>

    <div id="modal1" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modal1')">&times;</span>
            <p>Modal content 1</p>
        </div>
    </div>

    <div id="modal2" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modal2')">&times;</span>
            <p>Modal content 2</p>
        </div>
    </div>
  </div>
 
</div>




<div class="footer" id="footer">
    <h2>Sticky Bottom</h2>
    <p>This content will stick to the bottom of the screen when you scroll down.</p>
  </div>

</body>
</html>
